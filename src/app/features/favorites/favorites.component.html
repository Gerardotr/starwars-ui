<div class="container mt-4">
  <h2 class="text-center mb-4">Favorites</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of favorites$ | async">
      <app-card
        [showFavorite]="false"
        [title]="item.title"
        [description]="item.description"
      ></app-card>
    </div>
  </div>
</div>
