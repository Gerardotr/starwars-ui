<nav class="d-flex justify-content-center">
  <ul class="pagination neumorphic-pagination">
    <li class="page-item" [class.disabled]="page <= 1" (click)="goToPage(page - 1)">
      <button class="page-link neumorphic-btn">
        <i class="bi bi-chevron-left"></i>
      </button>
    </li>

    <li class="page-item" >
      <button class="page-link neumorphic-btn" (click)="goToPage(page)">
        Page {{ page }} of {{ totalPages }}
      </button>
    </li>

    <li class="page-item" [class.disabled]="page >= totalPages">
      <button class="page-link neumorphic-btn" (click)="goToPage(page + 1)">
        <i class="bi bi-chevron-right"></i>
      </button>
    </li>
  </ul>
</nav>
